#Do not edit, version properties are set at build time
c8y.version=@c8y.version@
microservice.version=@project.version@

server.port=8070

#Cumulocity configuration for running localy and connecting to cumulocity
application.name=signal-migration

application.key=signal-migration-key

# enabling dump endpoints for thread dump & heap dump analysis
management.endpoints.web.exposure.include=*
management.endpoint.threaddump.enabled=true
management.endpoint.heapdump.enabled=true
management.endpoint.shutdown.enabled=true

logging.level.com.softwareag=INFO
logging.level.org.springframework.boot.autoconfigure.logging=INFO

MigrationJobService.numParallelDeviceMigrations=5

MigrationJobService.resumeIncompleteJobsOnStartup=false